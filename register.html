<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SILOKER - NF</title>

  <link rel="shortcut icon" href="dist/img/logo silokernf.png" type="">
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
</head>
<body class="hold-transition layout-top-nav">
  <br>
  <br>
  <br>
  <div class="row justify-content-md-center">
<div class="register-box">
  <div class="register-logo">
    <a href="Home.html"><b>Registrasi User</b></a>
  </div>

  <form action="registersucces.html" method="post">
    <div class="form-group row">
      <label for="nama" class="col-4 col-form-label">Nama Lengkap</label> 
      <div class="col-8">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-address-book"></i>
            </div>
          </div> 
          <input id="nama" name="nama" type="text" class="form-control">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="email" class="col-4 col-form-label">Email</label> 
      <div class="col-8">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-envelope"></i>
            </div>
          </div> 
          <input id="email" name="email" type="text" class="form-control">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="name" class="col-4 col-form-label">User Name</label> 
      <div class="col-8">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-user"></i>
            </div>
          </div> 
          <input id="name" name="name" type="text" class="form-control">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="lock" class="col-4 col-form-label">Password</label> 
      <div class="col-8">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-lock"></i>
            </div>
          </div> 
          <input  type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="lock" class="col-4 col-form-label">Cek Password</label> 
      <div class="col-8">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-lock"></i>
            </div>
          </div> 
          <input  type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
        </div>
      </div>
    </div> 
    <div class="form-group row">
      <div class="offset-4 col-8">
        <button name="submit" type="submit" href="registersucces.html" class="btn btn-primary">Daftar</button>
      </div>
    </div>
    <div class="social-auth-links text-center">
      <p>- OR -</p>
      <a href="https://accounts.google.com/signin/v2/identifier?service=accountsettings&continue=https%3A%2F%2Fmyaccount.google.com%2F%3Futm_source%3Dsign_in_no_continue&ec=GAlAwAE&flowName=GlifWebSignIn&flowEntry=AddSession" class="btn btn-block btn-danger">
        <i class="fab fa-google-plus mr-2"></i>
        Sign up using Google+
      </a>
    </div>
    <a href="index.html" class="text-center">Sudah memiliki akun</a>
  </div>
  </form>
         

      
    <!-- /.form-box -->
  </div><!-- /.card -->
</div>

</div>

<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/adminlte.min.js"></script>
</body>
</html>
